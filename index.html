<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video tags in HTML</title>
</head>
<body>
    <h1>Audio and Video tags in HTML</h1>

    <!--Audio-->

    <div>
        <audio controls autoplay loop muted>
            <source src="./Amar-Sonar-Bangla-Somobeto.mp3">
        </audio>
    </div> <br>


    <!--Video-->

    <div>
        <video controls width="300">
            <source src="./National Anthem of Bangladesh in Sign Language-Amar Shonar Bangla.mp4">
        </video>
    </div> <br>


    <div>
        <iframe width="300" height="200" src="https://www.youtube.com/embed/1V0c4ndrW34?si=2Utuh8nIQD9HVsQi" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

 
</body>
</html>
